<!DOCTYPE html>
<html>
	<head>
		<title>treeView</title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
	</head>
	<body>
		<div class="tVx_Main">
			<div class="tVx_Header">
				<div class="text">
					<span class="light">Tree<span class="bold">View</span> <em>Extended</em></span>
				</div>
			</div>
			<div class="tVx_Container">
				<div class="tVx_View">
					<div class="tVx_Block" id="tVx_Block0"></div>
					<div class="tVx_Block" id="tVx_Block1"></div>
					<div class="tVx_Block" id="tVx_Block2"></div>
				</div>
			</div>
			<div class="tVx_Footer">
				<div class="arrows">
					<button id="left" class="disabled" disabled></button>
				</div>
				<div class="pagination">
					<ul onmousedown="return false" onselectstart="return false" id="visiblePagination"></ul>
					<div class="scrollbar">
						<ul onmousedown="return false" onselectstart="return false" id="hoverPagination"></ul>
					</div>
				</div>
				<div class="arrows">
					<button id="right" class="disabled" disabled></button>
				</div>
			</div>
		</div>
		
		
		
	</body>
</html>
